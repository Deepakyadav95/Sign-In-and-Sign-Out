<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js project</title>
    <link rel="stylesheet" href="styel.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arial"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div class="form-box">
        <h1 class="title">Sign Up</h1>
        <div class="underline"></div>
        <form>
          <div class="input-group">
            <div class="input-field namefield">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="name" />
            </div>
            <div class="input-field ">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>

              <input type="password" placeholder="password" />
            </div>
            <p> <span class="text">Password Suggestion</span>  <a href="#"> Click Here</a></p>
          </div>
          <div class="btn-field">
            <button type="button" class="signupbtn"> Sign up</button>
            <button type="button" class="disable signInBtn"> Sign in</button>
          </div>
        </form>
      </div>
    </div>

    <!-- end conatiner -->
    <script src="script.js"></script>
  </body>
</html>
